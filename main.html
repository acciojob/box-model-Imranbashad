<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.container {
			display: flex;
			border: 5px solid black;
			border-radius: 50px;
			justify-content: center;
			max-width: 500px;
			padding: 30px;
			background-color: lightgrey;	
		}
		.red, .yellow, .green {
			padding: 20px;
			margin: 5px;
			border-radius: 50%;
			width: 10vh;
			height: 10vh;		
		}
		.red {
			background-color: red;
			color: red;
		}
		.yellow {
			background-color: yellow;
			color: yellow;
		}
		.green {
			background-color: green;
			color: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="green"></div>
		<div class="yellow"></div>
		<div class="red"></div>
	</div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
